<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <div class="container principle_state" id="main">
      <img src="images/icon-star.svg" alt="icon star" class="star">
      <h1 class="principal--title">How did we do?</h1>
      <p class="pricipal--text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="principal--buttons">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
      </div>

      <button class="button" id="submit">Submit</button>
    </div>

    <div class="container thanks hidden" id="thanks">
      <img src="images/illustration-thank-you.svg" alt="thanks img" class="thanks--img">
      <p class="thanks--votation">You selected <span class="voteResult" id="voteResult"></span>Out of 5</p>
      <h1>Thank you!</h1>
      <p class="thanks--text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
